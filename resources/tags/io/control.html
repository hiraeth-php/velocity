{% do require(['icon']) %}

{% do default({

}) %}

{% set classes = styling({

}) %}

<span
    role="button"
    x-data="{pressed: false}"
    x-on:click="pressed = !pressed; $dispatch('press', {value:pressed})"
    x-bind:class="{'opacity-30':!pressed}"
    class="rounded-button size-8 inline-block cursor-pointer p-1 {{ classes }}"
>
    {% if icon %}
        <i::icon
            name="{{ icon }}"
            class:="size-6"
        />
    {% endif %}
    {{ children|raw }}
</span>
