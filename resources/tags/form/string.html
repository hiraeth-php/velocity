{% do require(["name"], ["method"]) %}

{% do default({
    eg: eg ?? null,
    label: label ?? name|title,
    value: value ?? ctx.model[name] ?? null,
}) %}

{% do styling(
    "px-4",
    "py-2",
    "w-full"
) %}

{% if inline|default(false) %}
    <t:form:label class:="border-1 rounded-input flex">
        <span class="px-4 py-2 text-main-300">{{ label }}</span>
        <input
            class="{{ styling }} border-l-1"
            type="text"
            size="1"
            name="{{ name }}"
            placeholder="{{ eg }}"
        />
    </t:form:label>
{% else %}
    <t:form:label>{{ label }}</t:form:label>
    <input
        class="{{ styling }} mb-4 border-1 rounded-input"
        type="text"
        size="1"
        name="{{ name }}"
        value="{{ value }}"
        placeholder="{{ eg }}"
    />
{% endif %}
