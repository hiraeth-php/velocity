{% do default({
    type: type ?? 'submit',
    text: text ?? 'Submit',
    ghost: (ghost ?? false)|switch,
    naked: (naked ?? false)|switch,
}) %}

<x::button type:="{{ type }}" text="{{ text }}" ghost="{{ ghost }}" naked="{{ naked }}" data-thing:="{{ false|switch }}">
    {{ children|raw }}
</x::button>
