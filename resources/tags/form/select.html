{% do require(["name"], ["method"]) %}

{% do default({
    options: options ?? [],
    label: label ?? name|title,
    value: value ?? ctx.model[name] ?? null,
}) %}

<x:form:label>{{ label }}</x:form:label>
<select name="{{ name }}" class="w-full px-4 py-2 border-1">
    {% if children|length %}
        {{ children|raw }}
    {% else %}
        {% for v, n in options %}
            <option class="px-4" value="{{ v }}" {{ (v == value ?: NULL)|attr('selected')}}>
                {{ n }}
            </option>
        {% endfor %}
    {% endif %}
</select>
