{% set autoclose = autoclose|default(ctx.autoclose|default(false))|int %}

<script>
    function hAccordion(opt) {
        return {
            opened: null,
            autoclose: opt.autoclose,
            collapse(shade) {
                if (this.autoclose && shade.parentElement.contains(this.$el)) {
                    this.opened = null;
                }
            }
        };
    }
</script>


<div
    x-data="hAccordion({
        autoclose: {{ autoclose }}
    })"
    x-on:shade-closed.window="collapse($event.detail.el)"
>
   {{ children|raw }}
</div>
