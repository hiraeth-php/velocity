{% do default({
    'method': method ?? 'get',
    'action': action ?? route(context.request.uri.path ?? null),
    'boost': (boost ?? true)|switch,
}) %}

<form
    {% if boost %}
        method="{{ method }}"
        action="{{ action }}"
    {% else %}
        hx-{{ method }}="{{ action }}"
    {% endif %}

    hx-push-url="false"
    hx-swap="outerHTML"
    hx-target="this"
    {{ 'novalidate'|if(app.debugging) }}
>
    {{ children|raw }}
</form>
