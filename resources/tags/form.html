{% do default({
    'method': method ?? 'get',
    'action': action ?? route(request.uri.path ?? null),
}) %}

<form
    method="{{ method }}"
    action="{{ action }}"
    hx-push-url="false"
    hx-swap="outerHTML"
    hx-target="this"
    {{ 'novalidate'|if(app.debugging) }}
>
    {{ children|raw }}
</form>
